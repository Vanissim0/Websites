<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated card</title>
</head>
<body>
    <div class="card">
        <div class="contentBox">
            <div class="content">
                <h2>Vanissimo<br><span>Creative Designer</span></h2>
                <div class="imgBox"><img src="cat.PNG" alt="designer"></div>
                <button>Hire Me</button>
            </div>
        </div>
        <div class="toggle">
            <span></span>
        </div>
    </div>
    <script>
        let card = document.querySelector('.card');
        let cadrToggle = document.querySelector('.toggle');
        cadrToggle.onclick = function() {
            card.classList.toggle('active')
        }
    </script>
</body>
</html>
