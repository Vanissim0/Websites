<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rotate neon lights</title>
</head>
<body>
    <div class="loader">
        <div class="circle circle1" style="--color:brown"></div>
        <div class="circle circle2" style="--color:#fee800"></div>
        <div class="circle circle3" style="--color:#1f75fe"></div>
        <div class="circle circle4" style="--color:red"></div>
        <div class="circle circle5" style="--color:#b38879"></div>
        <div class="circle circle6" style="--color:#bbb"></div>
        <div class="circle circle7" style="--color:#91b3f2"></div>
        <div class="circle circle8" style="--color:#005aeb"></div>
        <div class="circle sun" style="--color:#ffff66"></div>
    </div>
    <div class="tables">
        <div>
            <div class="table table1" id="sun">Sun</div>
            <div class="table table2" id="merc">Mercury</div>
            <div class="table table3" id="ven">Venera</div>
            <div class="table table4" id="earth">Earth</div>
            <div class="table table5" id="mars">Mars</div>
            <div class="table table6" id="jup">Jupiter</div>
            <div class="table table7" id="sat">Saturn</div>
            <div class="table table8" id="uran">Uran</div>
            <div class="table table9" id="nep">Neptun</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
